<mat-sidenav-container>
  <mat-sidenav mode="over" [opened]="opened">
    <mat-nav-list>
      <div class="row">
        <div class="col-12">
          
        </div>
      <mat-list-item class="mt-5"> <span style="font-weight: 600;">Bienvenido</span> {{ username }}</mat-list-item>
    </div>
      <mat-list-item *ngFor="let item of menuItems" class="mt-5">
        {{ item }}
      </mat-list-item>
    </mat-nav-list>
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
