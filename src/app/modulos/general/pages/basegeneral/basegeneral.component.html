<div class="container m-0 w-100" style="max-width: 100% !important;">
  <div class="row">
    <div class="col-2"><app-menu></app-menu></div>
    <div class="col-10 justify-content-start p-5">
      <h2>Listado de tareas</h2>
      <app-table-tareas
        *ngIf="dataTareas"
        [dataTareas]="dataTareas"
        [accionTareas]="accionTareas"
        (eliminarTarea)="eliminarTarea($event)"
        (agregarTarea)="agregarTarea($event)"
        (editarTarea)="editarTarea($event)"
      ></app-table-tareas>
    </div>
  </div>
</div>
